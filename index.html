<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="clickMe()">Clique aqui</button>
    
    <p>
        Focus
        <input onfocus="focusMe()" type="text" name="focus-text">
    </p>

    <p>
        Blur
        <input onblur="blurMe()" type="text" name="blur-text">
    </p>

    <p>
        Charge
        <input onchange="changeMe()" type="text" name="charge-text">
    </p>
    
    <p onmouseover="overMe()">passe o mouse sobre min</p>







    <script src="script.js"></script>
</body>
</html>
